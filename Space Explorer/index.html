<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Space Explorer</h1>
    <p>Click on a planet or star to learn more!</p>
  </header>

  <main class="main-content">
    <div class="planet-grid">
      <div class="planet" id="earth" data-planet="Earth">
        <div class="planet-image"></div>
        <h3>Earth</h3>
      </div>
      <div class="planet" id="mars" data-planet="Mars">
        <div class="planet-image"></div>
        <h3>Mars</h3>
      </div>
      <div class="planet" id="jupiter" data-planet="Jupiter">
        <div class="planet-image"></div>
        <h3>Jupiter</h3>
      </div>
    </div>
    <div class="info-section">
      <h2 id="planetName">Welcome to Space Explorer</h2>
      <p id="planetFact">Click on a celestial body to see its fun facts!</p>
    </div>
  </main>

  <footer class="footer">
    <p>Explore the wonders of space. Created for a teaching series on web development.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
