<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Learning Flashcards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Language Learning Flashcards</h1>
    <p>Learn new words interactively with flashcards!</p>
  </header>

  <main class="main-content">
    <section class="progress-section">
      <p id="progress">Words Learned: 0</p>
    </section>

    <section class="flashcards-section">
      <div id="flashcardGrid" class="flashcard-grid">
        <!-- Flashcards will be dynamically added here -->
      </div>
    </section>

    <section class="controls">
      <button id="nextButton">Next Card</button>
    </section>
  </main>

  <footer class="footer">
    <p>Happy Learning! Created for a web development teaching series.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
