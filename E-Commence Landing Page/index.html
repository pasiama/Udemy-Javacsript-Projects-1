<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header class="header">
    <nav>
      <ul class="nav-links">
        <li><a href="#" id="home-link">Home</a></li>
        <li><a href="#" id="shop-link">Shop</a></li>
        <li><a href="#" id="favorites-link">Favorites</a></li>
        <li><a href="#" id="contact-link">Contact</a></li>
      </ul>
      <div class="cart">
        <span id="cart-count">0</span> Items in Cart
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Home Section -->
    <section id="home" class="page">
      <h2>Welcome to Our Store!</h2>
      <p>Discover the best deals on the latest products. Enjoy shopping!</p>
    </section>

    <!-- Shop Section -->
    <section id="shop" class="page">
      <h2>Shop Our Products</h2>
      <div class="products-container"></div>
    </section>

    <!-- Favorites Section -->
    <section id="favorites" class="page">
      <h2>Your Favorite Products</h2>
      <div id="favorites-list"></div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="page">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 E-commerce Store | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
