<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Weather Dashboard</h1>
    <div class="search-container">
      <input type="text" id="cityInput" placeholder="Search city..." />
      <button id="searchButton">Search</button>
    </div>
    <div class="toggle-container">
      <label>
        <input type="checkbox" id="tempToggle">
        Show in Fahrenheit
      </label>
    </div>
  </header>

  <main class="main-content">
    <div id="weatherDisplay" class="weather-display">
      <!-- Weather details will be dynamically inserted here -->
    </div>
  </main>

  <footer class="footer">
    <p>Weather data powered by OpenWeather API</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
